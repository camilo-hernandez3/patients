<ng-template #vacio>
  <div
  class="alert alert-warning text-center"
>
  No hay Pacientes para mostrar
</div>
</ng-template>

<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="filtrar($event)" placeholder="buscar">
</mat-form-field>
<div class="mat-elevation-z8 grid">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 col-12">

    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
      <td mat-cell *matCellDef="let patient"> {{patient.dni}} </td>
    </ng-container>

    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let patient"> {{patient.first_name}} </td>
    </ng-container>

    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef> Apellidos </th>
      <td mat-cell *matCellDef="let patient"> {{patient.last_name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let patient"> {{patient.email}} </td>
    </ng-container>

    <ng-container matColumnDef="phones">
      <th mat-header-cell *matHeaderCellDef> Telefono </th>
      <td mat-cell *matCellDef="let patient"> {{patient.phones}} </td>
    </ng-container>

    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let patient"> {{calculateAge(patient.birthdate)}} </td>
    </ng-container>

    <ng-container matColumnDef="ciudad">
      <th mat-header-cell *matHeaderCellDef> Ciudad </th>
      <td mat-cell *matCellDef="let patient"> {{patient.City.name}} </td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let patient"> 
        <button 
        mat-button 
        mat-raised 
        color="primary"
        [routerLink]="['/patients/edit', patient.patient_id]">
        <mat-icon>edit</mat-icon>
        Editar
    </button>  
      </td>
    </ng-container>

   

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
</div>
